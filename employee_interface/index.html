<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán hàng - DigiHKD POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .ai-pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        @media print {
            body * { visibility: hidden; }
            #printSection, #printSection * { visibility: visible; }
            #printSection { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800" x-data="posSystem()" @keydown.window="handleShortcuts">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-16 lg:w-20 bg-[#0f172a] text-white flex flex-col items-center py-8 gap-8 no-print shadow-xl z-20 overflow-visible">
            <div class="text-2xl font-black text-blue-500 mb-4 tracking-tighter cursor-default">POS</div>
            
            <a href="index.html" class="group relative flex items-center justify-center w-12 h-12 rounded-2xl bg-blue-600 text-white shadow-lg shadow-blue-500/40 transition-all">
                <i class="fas fa-cash-register text-xl"></i>
                <span class="absolute left-14 bg-slate-800 text-white text-[10px] font-bold px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-all duration-200 shadow-lg whitespace-nowrap z-50 pointer-events-none transform translate-x-2 group-hover:translate-x-0">
                    Bán hàng (F1)
                </span>
            </a>

            <a href="ai-orders.html" class="group relative flex items-center justify-center w-12 h-12 rounded-2xl text-slate-500 hover:text-white transition-all">
                <i class="fas fa-robot text-xl"></i>
                <span class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 border-2 border-[#0f172a] rounded-full ai-pulse"></span>
                <span class="absolute left-14 bg-slate-800 text-white text-[10px] font-bold px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-all duration-200 shadow-lg whitespace-nowrap z-50 pointer-events-none transform translate-x-2 group-hover:translate-x-0">
                    Đơn nháp AI
                </span>
            </a>

            <a href="orders.html" class="group relative flex items-center justify-center w-12 h-12 rounded-2xl text-slate-500 hover:text-white transition-all">
                <i class="fas fa-file-invoice text-xl"></i>
                <span class="absolute left-14 bg-slate-800 text-white text-[10px] font-bold px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-all duration-200 shadow-lg whitespace-nowrap z-50 pointer-events-none transform translate-x-2 group-hover:translate-x-0">
                    Lịch sử & Nợ
                </span>
            </a>

            <div class="mt-auto pt-6 border-t border-slate-800 w-full flex justify-center">
                <a href="login.html" class="group relative text-slate-600 hover:text-red-400 transition-colors">
                    <i class="fas fa-power-off text-lg"></i>
                    <span class="absolute left-10 bottom-0 bg-red-600 text-white text-[10px] font-bold px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-all duration-200 shadow-lg whitespace-nowrap z-50 pointer-events-none">
                        Đăng xuất
                    </span>
                </a>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative overflow-hidden">
            <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 z-10 shadow-sm">
                <div class="flex items-center gap-4">
                    <div class="relative group">
                        <input x-ref="searchInput" type="text" placeholder="Tìm sản phẩm (F2)..." 
                            class="w-80 pl-10 pr-4 py-2 bg-slate-100 border-transparent rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-200 transition-all outline-none">
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    </div>
                </div>

                <div class="flex items-center gap-6">
                    <div class="flex items-center gap-3">
                        <div class="text-right">
                            <p class="text-xs font-bold text-slate-700 leading-none">Huy Nhân Viên</p>
                            <p class="text-[10px] text-green-500 font-medium">Đang trong ca</p>
                        </div>
                        <div class="w-10 h-10 rounded-xl bg-blue-100 text-blue-600 flex items-center justify-center font-bold">H</div>
                    </div>
                </div>
            </header>

            <div class="flex-1 flex overflow-hidden">
                <section class="flex-1 p-6 overflow-y-auto">
                    <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4">
                        <template x-for="product in products" :key="product.id">
                            <div @click="addToCart(product)" class="bg-white p-4 rounded-2xl border border-slate-200 hover:border-blue-500 hover:shadow-xl transition-all cursor-pointer group active:scale-95">
                                <div class="aspect-square bg-slate-50 rounded-xl mb-3 flex items-center justify-center text-slate-300">
                                    <i class="fas fa-box text-3xl"></i>
                                </div>
                                <h3 class="font-bold text-slate-800 text-sm mb-1 group-hover:text-blue-600 transition" x-text="product.name"></h3>
                                <p class="text-blue-600 font-black text-base" x-text="formatNumber(product.price) + 'đ'"></p>
                            </div>
                        </template>
                    </div>
                </section>

                <section class="w-[400px] bg-white border-l border-slate-200 flex flex-col shadow-2xl no-print">
                    <div class="p-4 border-b border-slate-100 flex justify-between items-center">
                        <h2 class="font-bold text-slate-800 flex items-center gap-2">GIỎ HÀNG</h2>
                        <button @click="clearCart()" class="text-[10px] text-slate-400 hover:text-red-500 uppercase font-bold tracking-wider">Xóa (Del)</button>
                    </div>

                    <div class="flex-1 overflow-y-auto p-4 space-y-3">
                        <template x-if="cart.length === 0">
                            <div class="h-full flex flex-col items-center justify-center text-slate-300 opacity-50">
                                <i class="fas fa-cart-plus text-5xl mb-4"></i>
                                <p class="text-sm font-medium">Giỏ hàng trống</p>
                            </div>
                        </template>
                        <template x-for="(item, index) in cart" :key="index">
                            <div class="flex items-center gap-3 p-2 bg-slate-50 rounded-xl group">
                                <div class="flex-1">
                                    <p class="text-xs font-bold text-slate-700" x-text="item.name"></p>
                                    <p class="text-[10px] text-blue-600 font-bold" x-text="formatNumber(item.price) + 'đ'"></p>
                                </div>
                                <div class="flex items-center gap-2 bg-white px-2 py-1 rounded-lg border">
                                    <button @click="item.quantity > 1 ? item.quantity-- : cart.splice(index, 1)" class="text-slate-400 hover:text-red-500"><i class="fas fa-minus text-[10px]"></i></button>
                                    <span class="text-xs font-bold w-4 text-center" x-text="item.quantity"></span>
                                    <button @click="item.quantity++" class="text-slate-400 hover:text-blue-500"><i class="fas fa-plus text-[10px]"></i></button>
                                </div>
                            </div>
                        </template>
                    </div>

                    <div class="p-6 bg-slate-50 border-t border-slate-200 gap-4 flex flex-col">
                        <div class="flex justify-between items-center py-2 border-t border-slate-200">
                            <span class="text-slate-800 font-black">TỔNG CỘNG:</span>
                            <span class="text-2xl font-black text-blue-600" x-text="formatNumber(subtotal) + 'đ'"></span>
                        </div>
                        <button @click="openPaymentModal()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-sm shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all">
                            THANH TOÁN (F9)
                        </button>
                    </div>
                </section>
            </div>
        </main>

        <div x-show="showPayModal" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
            <div @click.away="closePaymentModal()" class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                    <h3 class="font-black text-slate-800 tracking-tight">XÁC NHẬN THANH TOÁN</h3>
                    <button @click="closePaymentModal()"><i class="fas fa-times text-slate-400"></i></button>
                </div>
                <div class="p-6 space-y-6">
                    <div class="text-center bg-blue-50 py-4 rounded-2xl border border-blue-100">
                        <p class="text-xs text-blue-600 font-bold mb-1">Số tiền cần thu</p>
                        <p class="text-3xl font-black text-blue-700" x-text="formatNumber(subtotal) + 'đ'"></p>
                    </div>
                    <div class="grid grid-cols-3 gap-3">
                        <button @click="payMethod = 'cash'" :class="payMethod === 'cash' ? 'border-blue-600 bg-blue-50 text-blue-600' : 'border-slate-200'" class="border-2 p-3 rounded-xl flex flex-col items-center gap-2 transition"><i class="fas fa-money-bill-wave"></i><span class="text-[10px] font-bold">Tiền mặt</span></button>
                        <button @click="payMethod = 'bank'" :class="payMethod === 'bank' ? 'border-blue-600 bg-blue-50 text-blue-600' : 'border-slate-200'" class="border-2 p-3 rounded-xl flex flex-col items-center gap-2 transition"><i class="fas fa-qrcode"></i><span class="text-[10px] font-bold">CK</span></button>
                        <button @click="payMethod = 'debt'" :class="payMethod === 'debt' ? 'border-red-600 bg-red-50 text-red-600' : 'border-slate-200'" class="border-2 p-3 rounded-xl flex flex-col items-center gap-2 transition"><i class="fas fa-file-invoice-dollar"></i><span class="text-[10px] font-bold">Ghi nợ</span></button>
                    </div>
                    <div x-show="payMethod === 'cash'" class="space-y-4">
                        <input type="number" x-model="cashGiven" placeholder="Tiền khách đưa..." class="w-full p-4 bg-slate-100 rounded-2xl text-xl font-bold border-none outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="flex justify-between px-2"><span class="text-sm text-slate-500 font-medium">Tiền thừa:</span><span class="font-bold text-green-600" x-text="formatNumber(change) + 'đ'"></span></div>
                    </div>
                    <div class="flex items-center gap-2 px-2">
                        <input type="checkbox" x-model="needPrint" id="printCheck" class="w-4 h-4 rounded text-blue-600">
                        <label for="printCheck" class="text-xs font-bold text-slate-600 cursor-pointer italic">In hóa đơn (F8)</label>
                    </div>
                    <button @click="finalizeOrder()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-sm shadow-xl active:scale-95 transition">HOÀN TẤT (ENTER)</button>
                </div>
            </div>
        </div>
    </div>

    <div id="printSection" x-show="false" class="hidden">
        <div style="width: 80mm; font-size: 12px; font-family: sans-serif; padding: 10px;">
            <center><h2 style="margin: 0;">DigiHKD STORE</h2><p>Đ/c: La Ngâu, Bình Thuận</p><hr><h3 style="margin: 10px 0;">HÓA ĐƠN BÁN LẺ</h3></center>
            <table style="width: 100%; border-collapse: collapse;">
                <template x-for="item in cart">
                    <tr><td x-text="item.name"></td><td align="right" x-text="item.quantity + ' x ' + formatNumber(item.price)"></td></tr>
                </template>
            </table>
            <hr>
            <div align="right" style="font-weight: bold;">TỔNG: <span x-text="formatNumber(subtotal) + 'đ'"></span></div>
            <center style="margin-top: 20px;">Cảm ơn quý khách!</center>
        </div>
    </div>

    <script>
        function posSystem() {
            return {
                products: [{ id: 1, name: 'Sắt Phi 10', price: 155000 }, { id: 2, name: 'Xi măng Hà Tiên', price: 85000 }, { id: 3, name: 'Gạch thẻ', price: 1200 }, { id: 4, name: 'Cát xây tô', price: 210000 }, { id: 5, name: 'Đá 1x2', price: 320000 }, { id: 6, name: 'Ống nước', price: 45000 }],
                cart: [], showPayModal: false, payMethod: 'cash', cashGiven: null, needPrint: true,
                get subtotal() { return this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0); },
                get change() { return Math.max(0, this.cashGiven - this.subtotal); },
                addToCart(p) { const f = this.cart.find(i => i.id === p.id); f ? f.quantity++ : this.cart.push({ ...p, quantity: 1 }); },
                clearCart() { if(confirm('Xóa giỏ hàng?')) this.cart = []; },
                openPaymentModal() { if(this.cart.length === 0) return alert('Giỏ hàng trống!'); this.showPayModal = true; },
                closePaymentModal() { this.showPayModal = false; },
                finalizeOrder() { if (this.needPrint) window.print(); alert('Đã lưu đơn!'); this.cart = []; this.showPayModal = false; },
                formatNumber(n) { return n?.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") || 0; },
                handleShortcuts(e) { if (e.key === 'F9') { e.preventDefault(); this.openPaymentModal(); } if (e.key === 'Enter' && this.showPayModal) { e.preventDefault(); this.finalizeOrder(); } if (e.key === 'Escape') this.closePaymentModal(); }
            }
        }
    </script>
</body>
</html>
