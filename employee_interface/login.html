<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - DigiHKD POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-100 font-sans flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md mx-4 text-center">
        <div class="w-20 h-20 bg-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg shadow-blue-500/30">
            <i class="fas fa-fingerprint text-white text-3xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-slate-800 mb-2">Xin chào!</h2>
        <p class="text-slate-500 mb-8">Vui lòng đăng nhập để bắt đầu ca làm việc.</p>
        <form action="index.html" class="space-y-4">
            <input type="text" placeholder="Tên đăng nhập" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition" required>
            <input type="password" placeholder="Mật khẩu" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition" required>
            <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 active:scale-95 transition-all shadow-lg shadow-blue-200">
                VÀO CA (ENTER)
            </button>
        </form>
    </div>
</body>
</html>
