<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử & Nợ - DigiHKD POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style> .ai-pulse { animation: pulse-red 2s infinite; } @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } } </style>
</head>
<body class="bg-slate-50 font-sans" x-data="{ tab: 'history' }">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-16 lg:w-20 bg-[#0f172a] text-white flex flex-col items-center py-8 gap-8 no-print shadow-xl z-20 overflow-visible">
            <div class="text-2xl font-black text-blue-500 mb-4 tracking-tighter cursor-default">POS</div>
            
            <a href="index.html" class="group relative flex items-center justify-center w-12 h-12 rounded-2xl text-slate-500 hover:text-white transition-all">
                <i class="fas fa-cash-register text-xl"></i>
                <span class="absolute left-14 bg-slate-800 text-white text-[10px] font-bold px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-all duration-200 shadow-lg whitespace-nowrap z-50 pointer-events-none transform translate-x-2 group-hover:translate-x-0">
                    Bán hàng (F1)
                </span>
            </a>

            <a href="ai-orders.html" class="group relative flex items-center justify-center w-12 h-12 rounded-2xl text-slate-500 hover:text-white transition-all">
                <i class="fas fa-robot text-xl"></i>
                <span class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 border-2 border-[#0f172a] rounded-full ai-pulse"></span>
                <span class="absolute left-14 bg-slate-800 text-white text-[10px] font-bold px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-all duration-200 shadow-lg whitespace-nowrap z-50 pointer-events-none transform translate-x-2 group-hover:translate-x-0">
                    Đơn nháp AI
                </span>
            </a>

            <a href="orders.html" class="group relative flex items-center justify-center w-12 h-12 rounded-2xl bg-blue-600 text-white shadow-lg shadow-blue-500/40 transition-all">
                <i class="fas fa-file-invoice text-xl"></i>
                <span class="absolute left-14 bg-slate-800 text-white text-[10px] font-bold px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-all duration-200 shadow-lg whitespace-nowrap z-50 pointer-events-none transform translate-x-2 group-hover:translate-x-0">
                    Lịch sử & Nợ
                </span>
            </a>

            <div class="mt-auto pt-6 border-t border-slate-800 w-full flex justify-center">
                <a href="login.html" class="group relative text-slate-600 hover:text-red-400 transition-colors"><i class="fas fa-power-off text-lg"></i>
                    <span class="absolute left-10 bottom-0 bg-red-600 text-white text-[10px] font-bold px-3 py-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-all duration-200 shadow-lg whitespace-nowrap z-50 pointer-events-none">
                        Đăng xuất
                    </span>
                </a>
            </div>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto">
            <div class="flex gap-8 border-b border-slate-200 mb-8 px-4 pt-4">
                <button @click="tab = 'history'" :class="tab === 'history' ? 'border-b-2 border-blue-600 text-blue-600 font-black' : 'text-slate-400 font-bold'" class="pb-4 text-xs tracking-widest uppercase transition-all">Lịch sử đơn hàng</button>
                <button @click="tab = 'debt'" :class="tab === 'debt' ? 'border-b-2 border-blue-600 text-blue-600 font-black' : 'text-slate-400 font-bold'" class="pb-4 text-xs tracking-widest uppercase transition-all">Danh sách khách nợ</button>
            </div>

            <div x-show="tab === 'history'" class="bg-white rounded-3xl shadow-sm border overflow-hidden animate-fade-in">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[10px] uppercase font-bold text-slate-400 tracking-wider">
                        <tr class="border-b"><th class="p-6">Mã Đơn</th><th class="p-6">Khách hàng</th><th class="p-6">Ngày</th><th class="p-6 text-right">Tổng tiền</th></tr>
                    </thead>
                    <tbody class="text-sm divide-y">
                        <tr><td class="p-6 font-mono text-slate-500">#DH001</td><td class="p-6 font-bold">Khách lẻ</td><td class="p-6 text-slate-500">22/12/2025</td><td class="p-6 text-right font-bold">155.000đ</td></tr>
                        <tr><td class="p-6 font-mono text-slate-500">#DH002</td><td class="p-6 font-bold">Anh Hoàng</td><td class="p-6 text-slate-500">22/12/2025</td><td class="p-6 text-right font-bold">1.200.000đ</td></tr>
                    </tbody>
                </table>
            </div>

            <div x-show="tab === 'debt'" class="bg-white rounded-3xl shadow-sm border overflow-hidden" style="display: none;">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[10px] uppercase font-bold text-slate-400 tracking-wider">
                        <tr class="border-b"><th class="p-6">Khách hàng</th><th class="p-6">SĐT</th><th class="p-6 text-right">Tổng nợ</th><th class="p-6 text-center">Thao tác</th></tr>
                    </thead>
                    <tbody class="text-sm divide-y">
                        <tr><td class="p-6 font-bold text-slate-700">Anh Hoàng (Công trình)</td><td class="p-6 text-slate-500">0909.123.456</td><td class="p-6 text-right font-black text-red-600">1.500.000đ</td><td class="p-6 text-center"><button class="text-blue-600 hover:underline font-bold text-xs">THU NỢ</button></td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
